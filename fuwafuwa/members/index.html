<!DOCTYPE html>
<html>
<head>
    <title>FuwaFuwa Guild Wars Tracker - Member Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preload" href="https://script.google.com/macros/s/AKfycbw6COb4VAaebPowCgDqM-N8nXy9dtFYQ2j2gE3WVnZghPAA4Hgkds08IU3bnr5dGVXw/exec?page=member">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1A1A1A; /* Dark background */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1A1A1A; /* Dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            border: 5px solid #333333;
            border-top: 5px solid #BB86FC; /* Purple accent */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #BB86FC; /* Purple accent */
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-subtext {
            color: #ABABAB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Show content when iframe is loaded
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            const loadingOverlay = document.querySelector('.loading-overlay');
            
            // Set a max timeout in case iframe doesn't send 'load' event
            const maxTimeout = setTimeout(function() {
                loadingOverlay.style.display = 'none';
            }, 8000); // 8 seconds max wait time
            
            iframe.addEventListener('load', function() {
                clearTimeout(maxTimeout);
                loadingOverlay.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading FuwaFuwa GW Tracker...</div>
        <div class="loading-subtext">Please wait while data is being fetched</div>
    </div>
    
    <iframe src="https://script.google.com/macros/s/AKfycbw6COb4VAaebPowCgDqM-N8nXy9dtFYQ2j2gE3WVnZghPAA4Hgkds08IU3bnr5dGVXw/exec?page=member" allow="fullscreen" loading="lazy" width="100%" height="100%" id="contentFrame"></iframe>
<script>
  // Add event listener to intercept clicks on all links in the iframe
  window.addEventListener('message', function(event) {
    // Only accept messages from the iframe source
    if (event.origin !== "https://script.google.com") return;
    
    // Check if it's a navigation message
    if (event.data && event.data.type === 'navigation') {
      window.location.href = event.data.url;
    }
  });
  
  // Periodically check for Counter Finder link in the iframe and modify its behavior
  function checkForCounterFinderLink() {
    try {
      const iframe = document.getElementById('contentFrame');
      if (!iframe || !iframe.contentWindow) return;
      
      const counterFinderLinks = iframe.contentDocument.querySelectorAll('a[href*="counterfinder"]');
      
      counterFinderLinks.forEach(link => {
        // Replace the link's click behavior
        link.onclick = function(e) {
          e.preventDefault();
          window.location.href = 'https://deitri.com/fuwafuwa/counterfinder/';
          return false;
        };
      });
    } catch (e) {
      console.log("Error in checking for links:", e);
    }
  }
  
  // Run on load and periodically
  window.addEventListener('load', function() {
    // Wait for iframe to load
    const iframe = document.getElementById('contentFrame');
    iframe.onload = function() {
      // Run immediately and every second to catch dynamically added links
      checkForCounterFinderLink();
      setInterval(checkForCounterFinderLink, 1000);
    };
  });
</script>
</body>
</html>
