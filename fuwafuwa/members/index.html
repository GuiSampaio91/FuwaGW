<!DOCTYPE html>
<html>
<head>
    <title>FuwaFuwa Guild Wars Tracker - Member Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1A1A1A; /* Dark background */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1A1A1A; /* Dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            border: 5px solid #333333;
            border-top: 5px solid #BB86FC; /* Purple accent */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #BB86FC; /* Purple accent */
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-subtext {
            color: #ABABAB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Show content when iframe is loaded
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            const loadingOverlay = document.querySelector('.loading-overlay');
            
            iframe.addEventListener('load', function() {
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500); // Slight delay to ensure iframe is fully rendered
            });
        });
    </script>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading FuwaFuwa GW Tracker...</div>
        <div class="loading-subtext">Please wait while data is being fetched</div>
    </div>
    
    <iframe src="https://script.google.com/macros/s/AKfycbw6tSqkFT9b3rFPLlf3YCBWbhYk0zqJdpokJqMFP2uX0MSK92vS4XU20FtDQ5PSsgE-/exec?page=member" frameborder="0" allowfullscreen></iframe>
</body>
</html>
