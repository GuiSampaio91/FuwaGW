<!DOCTYPE html>
<html>
<head>
    <title>FuwaFuwa Guild Wars Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Hook into iframe to modify navigation
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            
            // Wait for iframe to load
            iframe.addEventListener('load', function() {
                // Try to inject navigation override script
                try {
                    iframe.contentWindow.eval(`
                        // Override all navigation links
                        document.addEventListener('DOMContentLoaded', function() {
                            // Find Member Stats button
                            var memberLink = document.querySelector('a[href*="page=member"]');
                            if (memberLink) {
                                memberLink.href = "/fuwafuwa/member.html";
                                memberLink.target = "_top";
                            }
                            
                            // Find Counter Finder button
                            var counterLink = document.querySelector('a.nav-link:not([href*="page="])');
                            if (counterLink) {
                                counterLink.href = "/fuwafuwa/";
                                counterLink.target = "_top";
                            }
                        });
                    `);
                } catch (e) {
                    console.log('Could not inject script: ' + e);
                }
            });
        });
    </script>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbw6tSqkFT9b3rFPLlf3YCBWbhYk0zqJdpokJqMFP2uX0MSK92vS4XU20FtDQ5PSsgE-/exec" frameborder="0" allowfullscreen></iframe>
</body>
</html>
