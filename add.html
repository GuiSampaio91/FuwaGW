<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FuwaFuwa â€” Add Guild War Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../styles.css"/>
  <script type="module" src="./add.js?v={{ site.github.build_revision }}"></script>
</head>
<body class="page--add">
  <div class="container">
    <header class="header">
      <h1>fuwafuwa</h1>
      <p class="subtitle">Add Guild War Record</p>
    </header>

    <section class="form-card">
      <form id="gw-form">
        <div class="form-grid">
          <div class="row">
            <label>Player</label>
            <input id="player" class="input" name="player" required readonly />
          </div>

          <div class="row">
            <label>Passcode</label>
            <input id="passcode" class="input" name="passcode" type="password" autocomplete="current-password" required />
          </div>

          <div class="row">
            <label>War ID / Date (optional)</label>
            <input id="warId" class="input" name="warId" placeholder="2025-08-31 vs XYZ"/>
          </div>
        </div>

        <div id="rounds" style="margin-top:14px;"></div>

        <datalist id="heroes"></datalist>

        <div class="row actions" style="margin-top:12px;">
          <button type="submit" class="btn">Submit</button>
          <span id="status"></span>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
